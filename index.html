<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Konstruct</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

	<link type="image/x-icon" href="src/images/konstruct_icon.ico" rel="shortcut icon">
	<link type="Image/x-icon" href="src/images/konstruct_icon.ico" rel="icon">

	<link rel="stylesheet" href="build/style-min.css">

	<!-- Bootstap CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
	<div class="scrolltop showbutton showbutton__hidden">
		<img src="src/images/scrolltop.svg" alt="Scrolltop icon">
	</div>

	<div class="header">
		<img class="header__image" src="src/images/bg.png" alt="Header image. Slogan: Partner with Konstruct">
		<div class="header__content">
			<a class="header__logotype navbar-brand">
				<img class="header__logo" src="src/images/header_logo-white.svg" alt="Logotype Konstruct">
			</a>
			<div class="header__text">
				<h1>PARTNER WITH KONSTUCT</h1>
				<p>An award-winning construction management firm</p>
			</div>
			<div class="header__button">
				<a class="header__button-content" href="#navbar">SCROLL DOWN</a>
			</div>
		</div>
	</div>

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="#" class="navbar-brand">
					<img src="src/images/header_logo-black.svg" alt="Logotype Konstruct">
				</a>
			</div>
			<div class="navbar-collapse collapse">
				<form action="#" class="navbar-form navbar-right">
					<div class="form-group">
						<input type="email" placeholder="Email" class="form-control">
					</div>
					<div class="form-group">
						<input type="password" placeholder="Password" class="form-control">
					</div>
					<button type="submit" class="btn btn-success">Enter</button>
				</form>
			</div>
		</div>
	</div>









	<!-- Minified and uglified Javascript file -->
	<script src="build/index-min.js"></script>

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.6.2.min.js"
		integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
	<!-- Bootstrap JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>

</html>
